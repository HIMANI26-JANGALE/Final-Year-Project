<!DOCTYPE html>
<html>
  <title>Login Page</title>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <header>
    <div class="main-nav">
      <div class="logo"><img src="logo.jpg" height="50px" width="50px"></div>
      <div class="nav">
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li class="active"><a href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </header>
  <br><br><br><br><br>
  <div class="login-container">
    <h1>Login Form</h1>
    <br>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
  </div>

  <div class="login-image-container">
    <img src="login.jpg" height="600" width="600">
  </div>
  <div id="id01" class="modal">

    <form class="modal-content animate" action="dashboard.html" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <img src="login 1.jfif" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>


        <input type="password" placeholder="Enter Password" id="psw" name="psw"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
        <br><label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <br>
        <br>
        <br>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

        <button onclick="document.getElementById('psw').value = ''" onclick=""
          document.getElementById('psw').style.display='block'" style=" width:auto;">Clear</button>


      </div>

      <div class="container" style="background-color:#b9b3b3">
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>

  </div>


  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    function document.getElementById() {
      document.location.href = "kmedoid.html";
    }
  </script>




  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

  <script>
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    // When the user clicks on the password field, show the message box
    myInput.onfocus = function () {
      document.getElementById("message").style.display = "block";
    }

    // When the user clicks outside of the password field, hide the message box
    myInput.onblur = function () {
      document.getElementById("message").style.display = "none";
    }

    // When the user starts to type something inside the password field
    myInput.onkeyup = function () {
      // Validate lowercase letters
      var lowerCaseLetters = /[a-z]/g;
      if (myInput.value.match(lowerCaseLetters)) {
        letter.classList.remove("invalid");
        letter.classList.add("valid");
      } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
      }

      // Validate capital letters
      var upperCaseLetters = /[A-Z]/g;
      if (myInput.value.match(upperCaseLetters)) {
        capital.classList.remove("invalid");
        capital.classList.add("valid");
      } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
      }

      // Validate numbers
      var numbers = /[0-9]/g;
      if (myInput.value.match(numbers)) {
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }

      // Validate length
      if (myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    }
  </script>


</body>

</html>
